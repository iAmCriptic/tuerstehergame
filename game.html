<!DOCTYPE html>
<html lang="de">

<head>
  <title>Türsther -- Der Club</title>
  <link rel="stylesheet" href="shared.css">
  <link rel="stylesheet" href="game.css">
  <link rel="icon" type="image/vnd.microsoft.icon" href="./media/website.ico">
</head>

<body>
  <header>
    <div id="score">0</div>
    <div id="health">❤️❤️❤️</div>
  </header>
  <div id="visitors">
    <img id="visitor" src="./media/visitors/01.png" alt="The Visitor" />
  </div>
  <ol id="chat">
  </ol>

  <div id="questions">
  </div>

  <button class="action" id="accept">Person Reinlassen</button>
  <button class="action" id="decline">Person Wegschicken</button>

  <div class="modal" id="game-over"> <!--Loosescreen-->
    <div class="content">
      Du hast deinen Chef enttäuscht.
      <br />
      GAME OVER
      <br><br>
      
      <a href="game.html">
        <img src="./media/Retry_logo.png" id="retrylogo">
      </a>
         
      <a href="index.html">
        <img src="./media/home_logo.png" id="homelogo">
      </a>
    </div>
  </div>

  <div class="modal" id="pause"> <!-- Pause Menü, Aktuell nur über url Ergänzung aufrufbar -->
    <div class="content">
      Dein Kollegeat gerade übernommen.
      <br>
      Pause
      <br><br>

      <label for="volumeSlider">Volume:</label>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5" oninput="adjustVolume(this.value)">
      <br>

      <a href="index.html">
        <img src="./media/home_logo.png" id="homelogo">
      </a>

      <a onClick="javascript:history.back()">
        <img src="./media/resume_logo.png" id="resumelogo">
      </a>
    </div>
  </div>

  <div class="modal" id="endless-selection"> <!--Rundenende / Auswahl endless Mode Menü, Aktuell nur über url Ergänzung aufrufbar-->
    <div class="content">
      Du Hast das Level Abgeschlossen
      <br />
      Auswahl
      <br><br>

      <a href="index.html">
        <img src="./media/home_logo.png" id="homelogo">
      </a>

      <a onClick="javascript:history.back()">
        <img src="./media/resume_logo.png" id="resumelogo">
      </a>
    </div>
  </div>


  <audio id="backgroundMusic" autoplay> <!--Musik im Spiel-->
    <source src="./media/Musik/Club_1.mp3" type="audio/mp3" volume="0.5">
    In einem modernen Browser gäbe es sogar Musik!
  </audio>

  <script defer src="game.js"></script>
</body>

</html>
