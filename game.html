<!DOCTYPE html>
<html lang="de">

<head>
  <title>Türsther -- The Game</title>
  <link rel="stylesheet" href="shared.css">
  <link rel="stylesheet" href="game.css">
  <link rel="icon" type="image/vnd.microsoft.icon" href="./media/website.ico">
</head>

<body>
  <header>
    <div id="score">0</div>
    <div id="health">❤️❤️❤️</div>
  </header>
  
  <div id="visitors">
    <img id="visitor" src="./media/visitors/01.png" alt="The Visitor" />

  </div>
  <ol id="chat">
  </ol>

  <div id="questions">
  </div>

  <button class="action" id="accept">Person Reinlassen</button>
  <button class="action" id="decline">Person Wegschicken</button>

  <div class="modal" id="game-over">
    <div class="content">
      Du hast deinen Chef enttäuscht.
      <br />
      GAME OVER
      <br>
      
      <a href="game.html">
        <img src="./media/Retry_logo.png" id="retrylogo">
      </a>
         
      <a href="index.html">
        <img src="./media/home_logo.png" id="homelogo">
      </a>
    </div>
  </div>

  <div class="modal" id="pause">
    <div class="content">
      Dein Kollegeat gerade übernommen.
      <br>
      Pause
      <br> 
      <a href="index.html">
        <img src="./media/home_logo.png" id="homelogo">
      </a>
      <a href="game.html">
        <img src="./media/resume_logo.png" id="resumelogo">
      </a>
      <br>
      <label for="volumeSlider">Volume:</label>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1" oninput="adjustVolume(this.value)">
    </div>
  </div>

  <audio id="gAudio" autoplay>
    <source src="./media/placeholder.mp3" type="audio/mp3" volume="1">
    In einem modernen Browser gäbe es sogar Musik!
  </audio>

  <script defer src="game.js"></script>
</body>

</html>
